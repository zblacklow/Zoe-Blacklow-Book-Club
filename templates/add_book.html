{% extends 'layout.html' %}
{% block content %}

<h2>Add a book: </h2>
<form action="{{ url_for("add_book")}}" method="post" enctype="multipart/form-data">

<label for="book_id">Book ID</label>
<input type="text" id="book_id" name="book_id" placeholder="a number"> </br>

<label for="title">Title</label>
<input type="text" id="title" name="title" placeholder="Book Title"> </br>

<label for="author">Author</label>
<input type="text" id="author" name="author" placeholder="author"> </br>

<label for="genre">Genre</label>
<input type="text" id="genre" name="genre" placeholder="genre"> </br>

<label for="summary">summary</label>
<input type="text" id="summary" name="summary" placeholder="short description"> </br>

<input type="file" name="image">


<button type="submit">Submit</button></br>
</form>
{% endblock %}
