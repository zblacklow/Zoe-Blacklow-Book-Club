{% extends 'layout.html' %}
{% block content %}

<h2>Books We Have Read: </h2>
<ul>
    {% for result in query_results %}
      <li>{{ result.title }} </li>
        <ul>
          <li>{{ result.author }}</li>
        </ul>    
      {% if result.get_url() is string%}
      {% set url =  "/static/uploads/" + result.get_url() %}
      <img src= {{url}} alt="my image" width="120" height="180" />
      {% endif %}
    {% endfor %}
</ul>
{% endblock %}
